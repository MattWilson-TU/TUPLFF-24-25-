<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f5f8fa;
            color: #333;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .account-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            min-width: 320px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 24px;
            font-size: 2em;
            text-align: center;
        }
        .account-details {
            font-size: 1.1em;
            line-height: 2;
        }
        .label {
            font-weight: 600;
            color: #3498db;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="account-container">
        <h1>Account Details</h1>
        <div class="account-details">
            <div><span class="label">Name:</span> Matthew Wilson</div>
            <div><span class="label">Number:</span> 93766152</div>
            <div><span class="label">Sort:</span> 60-84-07</div>
        </div>
    </div>
</body>
</html>
