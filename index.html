<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Tracker - Loading</title>
    <meta http-equiv="refresh" content="3;url=fantasy_football.html">
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #333;
            line-height: 1.6;
            opacity: 0;
            animation: fadeInPage 0.8s ease-in forwards;
        }
        
        @keyframes fadeInPage {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .container {
            text-align: center;
            max-width: 90%;
            width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transform: translateY(20px);
            animation: slideUp 0.6s ease-out forwards;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 2em;
            letter-spacing: -0.5px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            border-radius: 2px;
        }
        
        /* Responsive font size for mobile */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.6em;
            }
            
            p {
                font-size: 0.9em;
            }
            
            .redirect-text {
                font-size: 0.8em;
            }
        }
        
        p {
            color: #555;
            margin-bottom: 30px;
        }
        
        /* Enhanced centered spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .spinner {
            width: 100px;
            text-align: center;
            margin: 0 auto;
        }
        
        .spinner > div {
            width: 18px;
            height: 18px;
            background-color: #4CAF50;
            border-radius: 100%;
            display: inline-block;
            animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            margin: 0 5px;
        }
        
        .spinner .bounce1 {
            background-color: #3498db;
            animation-delay: -0.32s;
        }
        
        .spinner .bounce2 {
            background-color: #2980b9;
            animation-delay: -0.16s;
        }
        
        .spinner .bounce3 {
            background-color: #2c3e50;
        }
        
        @keyframes sk-bouncedelay {
            0%, 80%, 100% { 
                transform: scale(0);
            } 40% { 
                transform: scale(1.0);
            }
        }
        
        .redirect-text {
            font-size: 0.9em;
            color: #777;
            margin-top: 20px;
            font-style: italic;
        }
        
        .manual-link {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .manual-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .logo {
            margin-bottom: 10px;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thunder Unicorn <br>
            Fantasy Football Tracker<br>
            Season 24-25</h1>
        <p>Loading the latest fantasy football stats and rankings...</p>
        
        <div class="spinner-container">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
        
        <p class="redirect-text">
            You will be redirected automatically in 3 seconds.<br>
            If not, please <a href="fantasy_football.html" class="manual-link">click here</a>.
        </p>
    </div>

    <script>
        // Fallback JavaScript redirect in case meta refresh doesn't work
        setTimeout(function() {
            window.location.href = "fantasy_football.html";
        }, 3000);
    </script>
</body>
</html>
